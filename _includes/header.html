<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">
    <img src="https://www.mycoughdrop.com/images/logo-big.png" style='height: 30px; vertical-align: middle;'>
    {{ site.title }}</a>
  </h1>
  <nav id="nav">
    <a href="https://app.mycoughdrop.com/login"><span>Sign In</span></a>
    <ul style='display: inline;'>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="https://app.mycoughdrop.com/register">Register</a></li>
            <li><a href="https://app.mycoughdrop.com/pricing">Pricing</a></li>
            <li><a href="https://app.mycoughdrop.com/gift">Gift Purchase</a></li>
            <li><a href="https://app.mycoughdrop.com/login">Sign In</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
            <li style='display: none;'><a href="{{ "/feed.xml" | prepend: site.baseurl }}"
                   class="icon fa-feed"> RSS Feed</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
